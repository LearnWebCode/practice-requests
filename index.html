<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>The Most Important Information On The Web</h1>

    <div class="animal-cards">
      <div class="card">
        <img src="images/cat-1.jpg" alt="cat" />
        <div class="info">
          <strong>Meowsalot</strong>
          <span class="species">(cat)</span>
        </div>
      </div>
      <div class="card">
        <img src="images/dog-1.jpg" alt="dog" />
        <div class="info">
          <strong>Barksalot</strong>
          <span class="species">(dog)</span>
        </div>
      </div>
      <div class="card">
        <img src="images/cat-2.jpg" alt="cat" />
        <div class="info">
          <strong>Purrsloud</strong>
          <span class="species">(cat)</span>
        </div>
      </div>
    </div>

    <section>
      <button id="clickme">Click me</button>
      <div id="data"></div>
    </section>

    <section>
      <form id="ourform" action="sorry.html" method="GET">
        <p>What color is the sky on a clear and sunny day?</p>
        <input id="ourfield" type="text" />
        <button>Submit</button>
      </form>
    </section>

    <script src="main.js"></script>
  </body>
</html>
